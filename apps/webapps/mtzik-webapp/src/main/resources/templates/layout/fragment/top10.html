<div class="col-md-3" style="background: #EFEFEF;">
    <div class="innerT">
        <h2 class="text-center" th:text="#{addonf.home.top10}">TOP 10</h2>
        <div>
            <ul class="list-group list-group-front">

                <li class="list-group-item" th:each="top,iterStat: ${top10}">

                    <div class="row">
                        <div class="col-md-2">
                            <p class="text-center" style="font-size: 26px; margin-top: 30px; margin-left: 18px;" th:text="${iterStat.count}"></p>
                         </div>
                        <div class="col-md-10">
                            <p class="text-center">
                                <a th:href="@{/product.html(musicId=${top.id})}" class="thumb">
                                    <img th:src="@{${session.staticUrl}+'jacket/'+${top.jacket}}" alt="Jacket" class="img-responsive" style="max-width: 2em;max-height: 2em;margin-right: auto;margin-left: auto;"/>
                                    <span class="text-uppercase" th:text="${top.title}"></span>
                                </a>

                            </p>
                            <!--<h5 class="text-uppercase" th:text="${push.title}" style="height:3em">Product name</h5>-->
                            <!--<a href="#" class="btn btn-primary btn-circle pull-right playMusic" th:attr="data-music=${top.id}" style="margin-right: 2px;"><i class="fa fa fa-play"></i></a>-->
                        </div>
                    </div>
                </li>
            </ul>


        </div>
    </div>
</div>
