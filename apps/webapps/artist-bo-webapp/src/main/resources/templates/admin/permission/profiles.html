<!DOCTYPE html>
<html       xmlns="http://www.w3.org/1999/xhtml"
            xmlns:th="http://www.thymeleaf.org"
            xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
            xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
            layout:decorator="layout/logged/logged"
>
<head>

</head>
<th:block layout:fragment="css-add">
    <link rel="stylesheet" type="text/css" href="../../../../../../../common-resources/src/main/resources/static/static/metronic/assets/global/plugins/select2/select2.css"
          th:href="@{/static/metronic/assets/global/plugins/select2/select2.css}"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../common-resources/src/main/resources/static/static/metronic/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css"
          th:href="@{/static/metronic/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css}"/>

    <link rel="stylesheet" type="text/css" href="../../../../../../../common-resources/src/main/resources/static/static/metronic/assets/global/plugins/bootstrap-editable/bootstrap-editable/css/bootstrap-editable.css"
          th:href="@{/static/metronic/assets/global/plugins/bootstrap-editable/bootstrap-editable/css/bootstrap-editable.css}"
            />
</th:block>
<body th:with="activeMenu=${'profile'}">



<div layout:fragment="content">

    <div class="page-head">
        <!-- BEGIN PAGE TITLE -->
        <div class="page-title">
            <h1>Gestion des profils</h1>
        </div>
        <!-- END PAGE TITLE -->
    </div>


    <div class="portlet box  blue-hoki">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-cogs"></i>Liste des profils
            </div>
            <div class="actions">
                <a class="btn btn-default btn-sm btn-action" href="#" th:href="@{/admin/profile/create}">
                    <i class="fa fa-plus"></i>Ajouter un profil
                </a>
            </div>
        </div>
        <div class="portlet-body">

                <table class="table table-striped table-bordered table-hover" id="profiles">
                    <thead>
                        <tr>
                            <th>
                                Nom du profil
                            </th>
                            <th>
                                Description
                            </th>
                            <th>
                                Opérations
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="profile : ${profiles}">
                            <td th:text="${profile.name}">Profile name</td>
                            <td th:utext="${profile.description}">description</td>
                            <td>
                                <a class="btn default btn-xs green-stripe btn-action" href="#" th:href="@{${'/admin/profile/edit/'+profile.id}}">
                                    <i class="fa fa-dashboard"></i>Editer
                                </a>
                                <a class="btn default btn-xs red-stripe profile-delete-action" href="#" th:href="@{${'/admin/rest/profile/delete/'+profile.id}}" data-delete="Voulez-vous supprimer le profile ?">
                                    <i class="fa fa-minus"></i>Supprimer
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

        </div>
    </div>


    <div class="portlet box  blue-hoki">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-cogs"></i>Liste des roles
            </div>
            <div class="actions">
                <a class="btn btn-default btn-sm btn-action" href="#" th:href="@{/admin/profile/role/create}">
                    <i class="fa fa-plus"></i>Ajouter un role
                </a>
            </div>
        </div>
        <div class="portlet-body">

                <table class="table table-striped table-bordered table-hover" id="roles">
                    <thead>
                    <tr>
                        <th>
                            Nom du role
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            Opérations
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="role : ${roles}">
                        <td th:text="${role.name}">Profile name</td>
                        <td th:utext="${role.description}">description</td>
                        <td>
                            <a class="btn default btn-xs green-stripe btn-action" href="#" th:href="@{${'/admin/profile/role/edit/'+role.id}}">
                                <i class="fa fa-dashboard"></i>Editer
                            </a>
                            <a class="btn default btn-xs red-stripe role-delete-action" href="#" th:href="@{${'/admin/rest/role/delete/'+role.id}}" data-delete="Voulez-vous supprimer le role ?">
                                <i class="fa fa-minus"></i>Supprimer
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

        </div>
    </div>

    <div class="modal fade" id="profileModal" role="basic" aria-hidden="true">
        <div class="page-loading page-loading-boxed">
            <img src="../../static/static/assets/admin/layout4/img/loading-spinner-grey.gif"
                 th:src="@{/static/assets/global/img/loading-spinner-grey.gif}" alt="" class="loading" />
									<span>
									&nbsp;&nbsp;Loading... </span>
        </div>
        <div class="modal-dialog">
            <div class="modal-content">
            </div>
        </div>
    </div>


    <div class="modal fade" id="rolesModal" role="basic" aria-hidden="true">
        <div class="page-loading page-loading-boxed">
            <img src="../../static/static/assets/admin/layout4/img/loading-spinner-grey.gif"
                 th:src="@{/static/assets/global/img/loading-spinner-grey.gif}" alt="" class="loading" />
									<span>
									&nbsp;&nbsp;Loading... </span>
        </div>
        <div class="modal-dialog">
            <div class="modal-content">
            </div>
        </div>
    </div>


</div>


<th:block layout:fragment="js-add">
    <script type="text/javascript" src="../../../../../../../common-resources/src/main/resources/static/static/metronic/assets/global/plugins/select2/select2.min.js"
            th:src="@{/static/metronic/assets/global/plugins/select2/select2.min.js}"></script>
    <script type="text/javascript" src="../../../../../../../common-resources/src/main/resources/static/static/metronic/assets/global/plugins/datatables/media/js/jquery.dataTables.min.js"
            th:src="@{/static/metronic/assets/global/plugins/datatables/media/js/jquery.dataTables.min.js}"
            ></script>
    <script type="text/javascript" src="../../../../../../../common-resources/src/main/resources/static/static/metronic/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js"
            th:src="@{/static/metronic/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js}"
            ></script>


    <script type="text/javascript" src="../../../../../../../common-resources/src/main/resources/static/static/metronic/assets/global/plugins/bootstrap-editable/bootstrap-editable/js/bootstrap-editable.js"
            th:src="@{/static/metronic/assets/global/plugins/bootstrap-editable/bootstrap-editable/js/bootstrap-editable.js}"
            ></script>


    <script type="text/javascript" src="../../../../../../../common-resources/src/main/resources/static/static/metronic/assets/global/plugins/bootbox/bootbox.min.js"
            th:src="@{/static/metronic/assets/global/plugins/bootbox/bootbox.min.js}"
            ></script>


    <script type="text/javascript" src="../../static/static/js/admin/permission/role-edit-modal.js"
            th:src="@{/static/js/admin/permission/role-edit-modal.js}"></script>

    <script type="text/javascript" src="../../static/static/js/admin/permission/profile-edit-modal.js"
            th:src="@{/static/js/admin/permission/profile-edit-modal.js}"></script>

    <script type="text/javascript" src="../../static/static/js/admin/permission/add-role-modal.js"
            th:src="@{/static/js/admin/permission/add-role-modal.js}"></script>

    <script type="text/javascript" src="../../static/static/js/admin/permission/profile-create-modal.js"
            th:src="@{/static/js/admin/permission/profile-create-modal.js}"></script>

    <script type="text/javascript" src="../../static/static/js/admin/permission/profile-list.js"
            th:src="@{/static/js/admin/permission/profile-list.js}"></script>

</th:block>

<th:block layout:fragment="js-init">
    <script  th:inline="javascript">
        jQuery(document).ready(function() {
            Metronic.init(); // init metronic core componets
            Layout.init(); // init layout
            new adbeback.profile.ListController();
        });
    </script>
</th:block>


</body>
</html>
