<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/logged/logged">
<head>

</head>
<th:block layout:fragment="css-add">

    <link href="../../../../../../common-resources/src/main/resources/static/static/metronic/assets/global/plugins/datatables/media/css/jquery.dataTables.css"
          th:href="@{/static/metronic/assets/global/plugins/datatables/media/css/jquery.dataTables.css}"
          rel="stylesheet" type="text/css"/>

</th:block>
<body th:with="activeMenu=${'musics'},activeSubMenu=${'list'}">
<div layout:fragment="content">

    <div class="page-head">
        <!-- BEGIN PAGE TITLE -->
        <div class="page-title">
            <h1>Musiques <small>liste</small></h1>
        </div>
    </div>
    <div class="dashboard-stat2">
        <table id="musics" class="table table-striped table-bordered table-hover" width="100%" cellspacing="0"></table>
    </div>

</div>
</body>

<th:block layout:fragment="js-add">
    <script src="../../../../../../common-resources/src/main/resources/static/static/metronic/assets/global/plugins/datatables/media/js/jquery.dataTables.min.js"
            th:src="@{/static/metronic/assets/global/plugins/datatables/media/js/jquery.dataTables.min.js}"
            type="text/javascript"></script>

    <script src="../../static/static/js/artist/search.js" th:src="@{/static/js/music/search.js}" type="text/javascript"></script>
</th:block>


<th:block layout:fragment="js-init">
    <script th:inline="javascript">
        $(function() {
            Metronic.init(); // init metronic core components
            Layout.init(); // init current layout

            new mtzik.music.search({
                searchUrl : [[@{/rest/music/searhQuery}]],
                photoBaseUrl : [[@{/photo/}]]
            });
        });
    </script>
</th:block>

</html>
